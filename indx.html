<head>

<body>
    <div class="shopp">
        <form action="" >
            <div class="mb-3" id="item1">
                Iphone 12 ($1200): 
                <img src="./images/1.jpg" alt="">
                <i class="fa-solid fa-heart " onclick="toggleHeartColor(this)"></i>
                <button type="button" class="btn btn-success" id="btn-success">Add</button>
                <input type="number" id="quantite1" value="0">
                <button type="button" class="btn btn-warning" id="btn-warning">Minus</button>
                <h5>
                    $ 
                    <span id="case-total1"> 0</span>
                </h5>
                <button type="button" class="btn btn-danger" id="btn-danger">Delete</button>
            </div>
            <div class="mb-3" id="item2">
                Iphone 12 ($900): 
                <img src="./images/a1.jpg" alt="">

                <input type="number" id="quantite2" value="0">
                <button type="button" class="btn btn-warning" id="btn-minus">Minus</button>

                    $ 
                    <span id="case-total2"> 0</span>

                <button type="button" class="btn btn-danger"id="btn-delete">Delete</button>

        <div class="total">

            </div>

        </div>
    </div>
